asyncapi: '2.0.0'
id: 'urn:com:kafka:server'
info:
  title: Kafka Application
  version: '1.0.0'
  description: Kafka Application
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  production:
    url: localhost:9092
    description: Development server
    protocol: kafka
    protocolVersion: '1.0.0'
    x-trigger-version: v0.9.1-0.20190603184501-d845e1d612f8
    x-activity-version: v0.9.1-0.20190603184501-d845e1d612f8
channels:
  /message:
    description: A message channel
    subscribe:
      summary: Get messages
      message:
        $ref: '#/components/messages/message'
      traits:
        - bindings:
            flogo-kafka:
              partitions: "0"
              offset: 0
    publish:
      summary: Send messages
      message:
        $ref: '#/components/messages/message'
      traits:
        - bindings:
            flogo-kafka:
              partitions: "0"
              offset: 0
  /dup:
    description: A duplicate message channel
    subscribe:
      summary: Get messages
      message:
        $ref: '#/components/messages/message'
    publish:
      summary: Send messages
      message:
        $ref: '#/components/messages/message'
components:
  messages:
    message:
      name: message
      title: A message
      summary: A message
      contentType: application/json
      payload:
        $ref: "#/components/schemas/message"
  schemas:
    message:
      type: object
